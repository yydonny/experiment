[#ftl]<!DOCTYPE html>
<html lang="en">
<head>
  [#import "layout/html-heads.html" as heads]
  [@heads.heads title="Welcome" /]
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Welcome</h1>
    </div>
  </div>

  <div id="container" class="container">
    <div class="row center-block text-right">
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <form action="${loginPath}" method="post">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">

          <div class="form-group">
            <label class="sr-only" for="input-username">Username</label>
            <input type="text" class="form-control" id="input-username"
                   name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3"
                   name="password" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-md">Sign in</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div><!-- .row -->
  </div>

</body>
</html>
