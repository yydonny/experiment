[#ftl]<!DOCTYPE html>
<html lang="en">
<head>
  [#import "layout/html-heads.html" as heads]
  [@heads.heads title="Error!" /]</head>
<body>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-xs-6 col-md-6">
      <h2>${status}&nbsp;<small>${error}</small></h2>

      <table class="table table-striped table-condensed">
        <tbody>
        <tr>
          <td>path</td>
          <td>${path}</td>
        </tr>
        <tr>
          <td>time</td>
          <td>${timestamp?string["yyyy-MM-dd HH:mm:ss"]}</td>
        </tr>
        <tr>
          <td>message</td>
          <td>${message!''}</td>
        </tr>
        <tr>
          <td>exception</td>
          <td>${exception!'None'}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
